<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/map_route.css"/>
        
        <title>BikeMe</title>
    </head>
    <body>
      <script type="text/javascript">
          <!--alert("start loading")-->
      </script>
      <script type="text/javascript" src="phonegap.js"></script>
        <div class="app">
            <h1>BikeMe</h1>
            <div id="deviceready">
                <p class="status pending blink">Connecting to Device</p>
                <p class="status complete blink hide">Device is Ready</p>
            </div>
            <div id="map_button">
                <a href="views/map_route.html">Map</a>
            </div>
            <button onclick="showInPageMap()">In-Page Map</button>
        </div>
        <div class="map_container hide">
          <div id="loading">
            <img id="loading-image" src="img/ajax-loader.gif" alt="Loading..." />
          </div>
          <div class="my_location">
              <image src="img/GPS_Location_icon_100x100.png">
          </div>
          <div class="back">
            <image src="img/back_button.png">
          </div>
          <div id="map_canvas"></div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQFGZukQOB7x6RMXfKsECOiJUDXZqPXfg&sensor=true"></script>
        <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="https://google-maps-utility-library-v3.googlecode.com/svn/trunk/geolocationmarker/src/geolocationmarker-compiled.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/map_route.js"></script>
        <!-- Remove the below script, which is used only to debug the application -->
        <script type="text/javascript">
            app.initialize();
        </script>
        
    </body>
</html>
